          <form class="was-validated" style="padding-top: 7px;">
                <div class="text-center mb-4">
                <img class="mb-4" src="img/post.svg" alt="" width="72" height="72">
                <h1 class="h1 mb-3 font-weight" style="color:#00ace6;font-family: 'Oxygen';src: url('fonts/Oxygen/Oxygen-Bold.ttf');">TELA DE POST</h1>

            <label for="cadName" style="color:#00ace6;src: url('fonts/Oxygen/Oxygen-Bold.ttf')">Sua imagem de front</label>

                <input type="file" class="custom-file-input" id="validatedCustomFile" required>
                <label class="custom-file-label" for="validatedCustomFile">Escolha o arquivo...</label>
                <div class="invalid-feedback">Por favor, selecione arquivo</div>
                </div>
          </div>
          <div class="form-label-group">
            <label for="postar" style="color:#00ace6;src: url('fonts/Oxygen/Oxygen-Bold.ttf')">Titulo do Front</label>
            <input type="text" id="titPost" class="form-control is-invalid" placeholder="" required>
          </div>
          <div class="mb-3">
            <label for="validationTextarea" style="color:#00ace6;src: url('fonts/Oxygen/Oxygen-Bold.ttf')">Descrição do Front</label>
