      <!------------FORMULARIO DE CADASTRO-------->
		<div class="container">
			<div class="row">
				<div class="col-md-4"></div>
				<div class="col-md-4">
					<form class="form-signup" style="padding-top: 7px;">
      					<div class="text-center mb-4">
        				<img class="mb-4" src="img/addUser.svg" alt="" width="72" height="72">
        				<h1 class="h1 mb-3 font-weight" style="color:#00ace6;font-family: 'Oxygen';src: url('fonts/Oxygen/Oxygen-Bold.ttf');">CADASTRE-SE</h1>
        				<p></p>
      				</div>

      		<div class="form-label-group">
      			<label for="cadName" style="color:#00ace6;src: url('fonts/Oxygen/Oxygen-Bold.ttf')">Nome Completo</label>
        		<input type="text" id="cadName" class="form-control" placeholder="Seu Nome Completo" required autofocus>
      		</div>

      		<div class="form-label-group">
      			<label for="cadUser" style="color:#00ace6;src: url('fonts/Oxygen/Oxygen-Bold.ttf')">Nome de Usuario</label>
        		<input type="text" id="cadUser" class="form-control" placeholder="Seu Nome de Usuário" required autofocus>
        	</div>

      		<div class="form-label-group">
      			<label for="cadEmail" style="color:#00ace6;src: url('fonts/Oxygen/Oxygen-Bold.ttf')">Email</label>
        		<input type="email" id="cadEmail" class="form-control" placeholder="Seu endereço de Email" required autofocus>
      		</div>

      		<div class="form-label-group">
      			<label for="cadPassword" style="color:#00ace6;src: url('fonts/Oxygen/Oxygen-Bold.ttf')">Senha</label>
        		<input type="password" id="cadPassword" class="form-control" placeholder="Sua Senha" required>
      		</div>
      		<div class="form-label-group">
      			<label for="confcadPassword" style="color:#00ace6;src: url('fonts/Oxygen/Oxygen-Bold.ttf')">Confirmar senha</label>
        		<input type="password" id="confcadPassword" class="form-control" placeholder="Confirmar a sua senha" required>
      		</div>
    
      			<label class="mr-sm-2" for="inlineFormCustomSelect" style="color:#00ace6;src: url('fonts/Oxygen/Oxygen-Bold.ttf')">Seu Nível de Experiência</label>
      				<select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
        				<option selected>Escolha...</option>
        				<option value="1">Júnior</option>
        				<option value="2">Pleno</option>
        				<option value="3">Sênior</option>
      				</select>
      			<form>
  				<div class="form-group">
    				<label for="exampleFormControlFile1" style="color:#00ace6;src: url('fonts/Oxygen/Oxygen-Bold.ttf')">Sua foto de Usuário</label>
    				<input type="file" class="form-control-file" id="fotoUser">
  				</div>
</form>
      		<div class="checkbox mb-3">
        	<label style="color:#00ace6;;">
          		<input type="checkbox" value="remember-me">Lembrar-me dessas informaçôes
        	</label>
      		</div>
      		<button class="btn btn-lg btn-primary btn-block" type="submit">CADASTRAR</button>
      		<a href="Login.html"><p style="src: url('fonts/Oxygen/Oxygen-Bold.ttf')">Já tem cadastro? clique aqui</p></a>
    			</form>
				</div>
			<div class="col-md-1"></div>
			</div>    
		<!------------FORMULARIO DE CADASTRO-------->
